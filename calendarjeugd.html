<!DOCTYPE html>
<html lang='nl'>
<head>
  <meta charset='utf-8' />
  <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js'></script>
  <style>
    .home-game {
      background-color: #cce6ff; /* Light blue for home games */
    }
    .away-game {
      background-color: #ffb3b3; /* Light red for away games */
    }
    .fc-event {
      text-align: center;
      font-size: 10px;
      overflow: hidden;
      white-space: nowrap;
      text-overflow: ellipsis;
    }
    .event-title {
      padding: 4px;
    }
  </style>
</head>
<body>
  <div id='calendar'></div>
  <script>
  document.addEventListener('DOMContentLoaded', function() {
    var calendarEl = document.getElementById('calendar');
    var calendar = new FullCalendar.Calendar(calendarEl, {
      initialView: 'dayGridMonth',
      events: 'events.json', // Load events from the JSON file
      locale: 'nl', // Set the locale to Dutch
      eventContent: function(arg) {
        return {
          html: `<div class="event-title">${arg.event.title}</div>`,
        };
      },
    });
    calendar.render();
  });
</script>

</body>
</html>
