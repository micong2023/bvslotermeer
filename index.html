<!DOCTYPE html>
<html lang='nl'>
<head>
  <meta charset='utf-8' />
  <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js'></script>
  <script src='https://github.com/micong2023/bvslotermeer/events.js'></script> <!-- Link your JS file here -->
  <style>
    .home-game {
      background-color: #cce6ff; /* Light blue for home games */
    }
    .away-game {
      background-color: #ffb3b3; /* Light red for away games */
    }
    .fc-event {
      text-align: center;
      font-size: 10px;
      overflow: hidden;
      white-space: nowrap;
      text-overflow: ellipsis;
    }
    .event-title {
      padding: 4px;
    }
  </style>
</head>
<body>
  <div id='calendar'></div>
</body>
</html>
